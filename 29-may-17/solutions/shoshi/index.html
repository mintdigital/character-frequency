<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Searching GitHub for joy and raptors</title>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="site-wrapper">
      <div id="app">
        <h1>Search ALL the GitHub users!</h1>
        <github-users></github-users>
      </div> <!-- #app -->
    </div> <!-- .site-wrapper -->

    <script type="text/x-template" id="github-users-template">
      <div class="push-top">
        <input type="text"
          id="search"
          value="search"
          name="search"
          placeholder="Start typing a username..."
          v-model="query"
          v-on:keyup="fetchData">
        <ul v-if="results">
          <li v-for="user in results.items" class="mod">
            <img :src="user.avatar_url" :alt="user.login" />
            <p>{{ user.login }}</p>
          </li>
        </ul>
      </div>
    </script>

    <script src="https://unpkg.com/vue@2.3.3"></script>
    <script src="main.js"></script>
  </body>
</html>
