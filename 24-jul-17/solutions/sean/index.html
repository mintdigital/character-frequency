<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather CSS Animation</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <div class="container">

    <!-- Sun -->
    <img class="sun" src="assets/images/sun.svg" alt="Sun">

    <!-- Cloud -->
    <img class="cloud" src="assets/images/cloud.svg" alt="Cloud">

    <!-- Rain -->
    <div class="rain-container">
      <img class="rain rain-1" src="assets/images/rain.svg" alt="Rain">
      <img class="rain rain-2" src="assets/images/rain.svg" alt="Rain">
      <img class="rain rain-3" src="assets/images/rain.svg" alt="Rain">
    </div> <!-- rain-container -->

  </div> <!-- container -->
</body>
</html>
